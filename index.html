<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al Madina Art Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body, html {height: 100%; font-family: Arial, sans-serif; color: white; text-align: center;}

    /* Background slideshow container */
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fade 18s infinite;
    }

    .slideshow img:nth-child(1) {animation-delay: 0s;}
    .slideshow img:nth-child(2) {animation-delay: 6s;}
    .slideshow img:nth-child(3) {animation-delay: 12s;}

    @keyframes fade {
      0% {opacity: 0;}
      10% {opacity: 1;}
      30% {opacity: 1;}
      40% {opacity: 0;}
      100% {opacity: 0;}
    }

    /* Overlay */
    .overlay {
      background: rgba(0,0,0,0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Logo */
    .logo img {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Social buttons */
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 200px;
      padding: 12px;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: transform 0.3s;
    }
    .social-links a:hover {
      transform: scale(1.05);
    }

    /* Individual button colors */
    .facebook {background: #1877F2;}
    .instagram {background: #E4405F;}
    .whatsapp {background: #25D366;}
  </style>
</head>
<body>
  <!-- Background Slideshow -->
  <div class="slideshow">
    <img src="background1.png" alt="Shop Photo 1">
    <img src="background2.png" alt="Shop Photo 2">
    <img src="background3.png" alt="Shop Photo 3">
  </div>

  <!-- Content Overlay -->
  <div class="overlay">
    <div class="logo">
      <img src="logo.png" alt="Al Madina Art Gallery">
    </div>
    <h1>Al Madina Art Gallery</h1>
    <p>Fine Art • Framing • Gifts</p>
    <div class="social-links">
      <a href="https://www.facebook.com/share/1awxjY787a/" target="_blank" class="facebook">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
      <a href="https://www.instagram.com/al_madina_art_gallery?igsh=d3Y1NGg2dHN2aThp" target="_blank" class="instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://wa.me/96899705903" target="_blank" class="whatsapp">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
    </div>
  </div>
</body>
</html>
