<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al Madina Art Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body, html {height: 100%; font-family: Arial, sans-serif; color: white; text-align: center;}

    /* Background slideshow */
    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: slideshow 15s infinite;
    }

    @keyframes slideshow {
      0%   {background-image: url('background1.png');}
      33%  {background-image: url('background2.png');}
      66%  {background-image: url('background3.png');}
      100% {background-image: url('background1.png');}
    }

    /* Overlay */
    .overlay {
      background: rgba(0,0,0,0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Logo */
    .logo img {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Social buttons */
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 200px;
      padding: 12px;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: transform 0.3s;
    }
    .social-links a:hover {
      transform: scale(1.05);
    }

    /* Individual button colors */
    .facebook {background: #1877F2;}
    .instagram {background: #E4405F;}
    .whatsapp {background: #25D366;}
  </style>
</head>
<body>
  <div class="overlay">
    <div class="logo">
      <img src="logo.png" alt="Al Madina Art Gallery">
    </div>
    <h1>Al Madina Art Gallery</h1>
    <p>Fine Art • Framing • Gifts</p>
    <div class="social-links">
      <a href="https://www.facebook.com/share/1awxjY787a/" target="_blank" class="facebook">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
      <a href="https://www.instagram.com/al_madina_art_gallery?igsh=d3Y1NGg2dHN2aThp" target="_blank" class="instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://wa.me/96899705903" target="_blank" class="whatsapp">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
    </div>
  </div>
</body>
</html>
